<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <h1>QR Generator</h1>
        <form id="inputForm">
            <input type="text" id="textInput" placeholder="Enter Text or Link" autocomplete="off">
            <div id="qrdiv">
                <img id="qr" src="" alt="QR Code will appear here">
            </div>
            <button type="submit" id="submitBtn">Generate</button>
        </form>
    </div>


    <script src="index.js"></script>
</body>
</html>
